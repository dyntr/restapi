<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog </title>
    <style>
        /* CSS for Blog Styling */

body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
    color: #333;
}

.container {
    text-align: center;
    padding: 20px;
}

h1 {
    color: #4CAF50;
    font-size: 2.5em;
    margin-bottom: 10px;
}

#posts-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    margin: 20px auto;
    max-width: 600px;
}

.blog-post {
    background-color: #fff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
}

.blog-post h3 {
    color: #333;
    font-size: 1.5em;
    margin: 0 0 10px;
}

.blog-post p {
    font-size: 1em;
    color: #555;
}

.blog-post small {
    color: #777;
    font-size: 0.9em;
}

h2 {
    color: #333;
    text-align: center;
    font-size: 2em;
    margin-top: 40px;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    margin-top: 10px;
}

input[type="text"],
textarea {
    width: 100%;
    max-width: 500px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1em;
}

textarea {
    resize: vertical;
    height: 100px;
}

button {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    font-size: 1em;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

        
        #logout-button {
            background-color: #f44336;
            margin-top: 20px;
        }

        #logout-button:hover {
            background-color: #e53935;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Blog</h1>

    </div>
    <div id="posts-container"></div>
    
<button id="logout-button">Logout</button>
    <h2>Create a new Blog Post</h2>
    
    <form id="create-form">
        <input type="text" id="title" placeholder="Title" required />
        <textarea id="content" placeholder="Content" required></textarea>
        <input type="text" id="author" placeholder="Author" required />
        <button type="submit">Create Post</button>
    </form>




        <script src="blogscript.js"></script>
</body>

</html>
